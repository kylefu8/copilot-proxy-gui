appId: com.kylefu8.copilot-proxy-gui
productName: Copilot Proxy GUI
copyright: Copyright Â© 2024-2026

directories:
  buildResources: build
  output: release

# Files included in the asar archive
files:
  - electron/**/*
  - dist/**/*
  - "!node_modules"

win:
  target:
    - target: portable
      arch: [x64]
  icon: build/icon.ico
  extraResources:
    - from: build/copilot-proxy-server.exe
      to: copilot-proxy-server.exe

mac:
  target:
    - target: dmg
  icon: build/icon.png
  category: public.app-category.developer-tools
  identity: null
  extraResources:
    - from: build/copilot-proxy-server
      to: copilot-proxy-server

portable:
  artifactName: "${productName}-${version}-portable.exe"

# Don't publish anywhere (we upload to GitHub Releases manually or via CI)
publish: null
